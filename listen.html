<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mark Dennis</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>

    <body>
        <!-- 
    Header - using bootstrap grid system and css hover for menu items. 
    On larger screens both the logo and nav bar look good on their own row. 
    Smaller devices they are split and made smaller to fit mobile devices and save real estate.
    -->
        <header>
            <div class="row no-gutters">
                <a href="index.html" class="col-md-12 col-lg-4 logo"> </a>
                <div class="col-md-12 col-lg-8">
                    <div class="row no-gutters">
                        <div class="col">
                            <ul id="nav" class="list-inline menu-container">
                                <li class="col-3 col-xs-3 list-inline-item menu-item">
                                    <a href="index.html" class="hvr-push"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                                </li>
                                <li class="col-3 col-xs-3 list-inline-item menu-item">
                                    <a href="listen.html" class="hvr-push"><i class="fa fa-headphones" aria-hidden="true"></i><span>Listen</span></a>
                                </li>
                                <li class="col-3 col-xs-3 list-inline-item menu-item">
                                    <a href="https://www.soundcloud.com/mark-dennis-uk" target="_blank" class="hvr-push"><i class="fa fa-download" aria-hidden="true"></i><span>Buy</span></a>
                                </li>
                                <li class="col-3 col-xs-3 list-inline-item menu-item">
                                    <a href="signup.html" class="hvr-push"><i class="fa fa-pencil" aria-hidden="true"></i><span>Sign Up</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 
    Section - used bootstrap so the content goes below the pictures in each page 
    when using smaller devices. Will attract the user to scroll down. 
    Again, pictures become smaller on mobiles to fit more content in.
    -->
        <section>
            <div class="container-fluid section-container">
                <div class="row no-gutters">
                    <a class="col-sm-6 col-md-12 col-lg-4 decks-image"></a>
                    <!--
                These iframes are taken from soundcloud. It is the embed links for each of my tracks. 
                I have adjusted the width and height
                -->
                    <div class="col-sm-6 col-md-12 col-lg-8 music-container">
                        <iframe
                            class="music-item"
                            width="90%"
                            height="90"
                            scrolling="no"
                            frameborder="no"
                            allow="autoplay"
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/811414063&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false"
                        ></iframe>
                        <iframe
                            class="music-item"
                            width="90%"
                            height="90"
                            scrolling="no"
                            frameborder="no"
                            allow="autoplay"
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/815700262&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=false"
                        ></iframe>
                        <iframe
                            class="music-item"
                            width="90%"
                            height="90"
                            scrolling="no"
                            frameborder="no"
                            allow="autoplay"
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/801274873&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=false"
                        ></iframe>
                        <iframe
                            class="music-item"
                            width="90%"
                            height="90"
                            scrolling="no"
                            frameborder="no"
                            allow="autoplay"
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/815699374&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=false"
                        ></iframe>
                    </div>
                </div>
            </div>
        </section>
        <!-- 
    Footer - using bootstrap grid system and css hover for menu items. 
    the social links and copyright collapse on top of each other to save space on mobile devices.
    -->
        <footer>
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="row no-gutters">
                        <div class="col">
                            <ul id="footer" class="list-inline footer-container">
                                <li class="col-3 col-xs-3 list-inline-item footer-item">
                                    <a href="https://www.facebook.com/denproject" class="hvr-push" target="_blank"><i class="fa fa-facebook" aria-label="facebook"></i></a>
                                </li>
                                <li class="col-3 col-xs-3 list-inline-item footer-item">
                                    <a href="https://www.soundcloud.com/mark-dennis-uk" class="hvr-push" target="_blank"><i class="fa fa-soundcloud" aria-label="soundcloud"></i></a>
                                </li>
                                <li class="col-3 col-xs-3 list-inline-item footer-item">
                                    <a href="https://www.youtube.com" class="hvr-push" target="_blank"><i class="fa fa-youtube" aria-label="youtube"></i></a>
                                </li>
                                <!--
                            This would be a link to an external website where the user buys the music - 
                            for now I've left it to my soundcloud page until I can incorperate this into my website.
                            -->
                                <li class="col-3 col-xs-3 list-inline-item footer-item">
                                    <a href="https://www.soundcloud.com/mark-dennis-uk" class="hvr-push" target="_blank"><i class="fa fa-download" aria-label="purchase"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 copyright">
                    <span>Copyright - Mark Dennis 2020</span>
                </div>
            </div>
        </footer>
    </body>
</html>
