<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mark Dennis</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	
</head>

<body>
	<!-- 
    Header - using bootstrap grid system and css hover for menu items. 
    Took the basic layout from the mini-project and tweaked it for my own purpose. 
    The items will form a box in smaller devices rather than a row
    -->
	<header>
		<div class="row no-gutters">
			<a href="index.html" class="col-md-4 logo">
			</a>
			<div class="col-md-8">
				<div class="row no-gutters">
					<div class="col">
						<ul id="nav" class="list-inline menucontainer">
							<li class="col-6 col-sm-3 list-inline-item menu-color-home menuitem">
								<a href="index.html"
									class="hvr-push"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item menu-color-listen menuitem">
								<a href="listen.html"
									class="hvr-push"><i class="fa fa-headphones" aria-hidden="true"></i><span>Listen</span></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item menu-color-buy menuitem">
								<a href="https://www.soundcloud.com/mark-dennis-uk" target="_blank"
									class="hvr-push"><i class="fa fa-download" aria-hidden="true"></i><span>Buy</span></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item menu-color-signup menuitem">
								<a href="signup.html"
									class="hvr-push"><i class="fa fa-pencil" aria-hidden="true"></i><span>Sign Up</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- 
    Section - used bootstrap so the content goes below the pictures in each page 
    when using smaller devices. Will attract the user to scroll down
    -->
	<section>
		<div class="container-fluid sectioncontainer">
			<div class="row no-gutters">

				<a class="col-sm-6 col-md-4 decksimage"></a>
				<!--
                These iframes are taken from soundcloud. It is the embed links for each of my tracks. 
                I have adjusted the width and height
                -->
				<div class="col-sm-6 col-md-8 musiccontainer">

					<iframe class="music-item" width="90%" height="90" scrolling="no" frameborder="no" allow="autoplay"
						src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/811414063&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
					<iframe class="music-item" width="90%" height="90" scrolling="no" frameborder="no" allow="autoplay"
						src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/815700262&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
					<iframe class="music-item" width="90%" height="90" scrolling="no" frameborder="no" allow="autoplay"
						src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/801274873&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
					<iframe class="music-item" width="90%" height="90" scrolling="no" frameborder="no" allow="autoplay"
						src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/815699374&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>

				</div>
			</div>
		</div>
	</section>
	<!-- 
    Footer - using bootstrap grid system and css hover for menu items. 
    This is the reverse in terms of structure to the header to create symmetry with the 
    header when viewed in all devices. Again, mobile devices it will turn to a box for ease of navigation
    -->
	<footer>
		<div class="row no-gutters">
			<div class="col-md-8">
				<div class="row no-gutters">
					<div class="col">
						<ul id="footer" class="list-inline footercontainer">
							<li class="col-6 col-sm-3 list-inline-item footeritem">
								<a href="https://www.facebook.com/denproject" class="hvr-push"
									target="_blank"><i class="fa fa-facebook" aria-label="facebook"></i></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item footeritem">
								<a href="https://www.soundcloud.com/mark-dennis-uk" class="hvr-push"
									target="_blank"><i class="fa fa-soundcloud" aria-label="soundcloud"></i></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item footeritem">
								<a href="https://www.youtube.com" class="hvr-push"
									target="_blank"><i class="fa fa-youtube" aria-label="youtube"></i></a>
							</li>
							<!--This would be a link to an external website where the user buys the music - for now I've left it to my soundcloud page until I can incorperate this into my website-->
							<li class="col-6 col-sm-3 list-inline-item footeritem">
								<a href="https://www.soundcloud.com/mark-dennis-uk" class="hvr-push"
									target="_blank"><i class="fa fa-download" aria-label="purchase"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-4 copyright text-center">
				<span>Copyright - Mark Dennis 2020</span>
			</div>

		</div>
	</footer>
</body>

</html>
