<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mark Dennis</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
	<!-- 
    Header - using bootstrap grid system and css hover for menu items. 
    Took the basic layout from the mini-project and tweaked it for my own purpose. 
    The items will form a box in smaller devices rather than a row
    -->
	<header>
		<div class="row no-gutters">
			<a href="index.html" class="col-md-12 col-lg-4 logo">
			</a>
			<div class="col-md-12 col-lg-8">
				<div class="row no-gutters">
					<div class="col">
						<ul id="nav" class="list-inline menu-container">
							<li class="col-6 col-sm-3 list-inline-item menu-item">
								<a href="index.html"
									class="hvr-push"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item menu-item">
								<a href="listen.html"
									class="hvr-push"><i class="fa fa-headphones" aria-hidden="true"></i><span>Listen</span></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item menu-item">
								<a href="https://www.soundcloud.com/mark-dennis-uk" target="_blank"
									class="hvr-push"><i class="fa fa-download" aria-hidden="true"></i><span>Buy</span></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item menu-item">
								<a href="signup.html"
									class="hvr-push"><i class="fa fa-pencil" aria-hidden="true"></i><span>Sign Up</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- 
    Section - used bootstrap so the content goes below the pictures in each page 
    when using smaller devices. Will attract the user to scroll down
    -->
	<section>
		<div class="container-fluid section-container">
			<div class="row no-gutters">

				<a class="col-sm-6 col-md-12 col-lg-4 studio-image"></a>

				<div class="col-sm-6 col-md-12 col-lg-8 signup-container">
					<h1 class="signup-header">Sign Up</h1>
					<p class="signup-text">Just leave your name and email to be sent the latest information on new
						releases, newsletters and upcoming gigs. Be the first to listen to new tracks!</p>
					<!--
                    As I haven't studied any back end programming yet, I have just left this as a form without an action. 
                    I can come back to this to complete once I've learnt this. Used code learnt in html module.
                    -->
					<form class="signup-form" method="post" name="contact_form" action="#">
						Your Name: <br><input class="form-box" type="text" name="name" required>
                        <br>
                        Email Address: <br><input class="form-box" type="email" name="email" required>
                        <br>
						<input class="signup-button" type="submit" value="Sign Up!">
                    </form>
				</div>
			</div>
		</div>
	</section>
	<!-- 
    Footer - using bootstrap grid system and css hover for menu items. 
    This is the reverse in terms of structure to the header to create symmetry with the 
    header when viewed in all devices. Again, mobile devices it will turn to a box for ease of navigation
    -->
	<footer>
		<div class="row no-gutters">
			<div class="col-md-4">
				<div class="row no-gutters">
					<div class="col">
						<ul id="footer" class="list-inline footer-container">
							<li class="col-6 col-sm-3 list-inline-item footer-item">
								<a href="https://www.facebook.com/denproject" class="hvr-push"
									target="_blank"><i class="fa fa-facebook" aria-label="facebook"></i></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item footer-item">
								<a href="https://www.soundcloud.com/mark-dennis-uk" class="hvr-push"
									target="_blank"><i class="fa fa-soundcloud" aria-label="soundcloud"></i></a>
							</li>
							<li class="col-6 col-sm-3 list-inline-item footer-item">
								<a href="https://www.youtube.com" class="hvr-push"
									target="_blank"><i class="fa fa-youtube" aria-label="youtube"></i></a>
							</li>
							<!--
                            This would be a link to an external website where the user buys the music - 
                            for now I've left it to my soundcloud page until I can incorperate this into my website
                            -->
							<li class="col-6 col-sm-3 list-inline-item footer-item">
								<a href="https://www.soundcloud.com/mark-dennis-uk" class="hvr-push"
									target="_blank"><i class="fa fa-download" aria-label="purchase"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-8 copyright">
				<span>Copyright - Mark Dennis 2020</span>
			</div>

		</div>
	</footer>
</body>

</html>
